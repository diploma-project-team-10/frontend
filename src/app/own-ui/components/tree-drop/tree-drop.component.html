<div class="main">
	<ul class="list-unstyled"
		cdkDropList
		[cdkDropListData]="optionsField"
		(cdkDropListDropped)="onDrop($event)"
	>
		<li class="mt-3 mb-3" *ngFor="let item of optionsField; let index = index;" cdkDrag>
			<span>
				<i class="icofont-navigation-menu mr-2"></i>
				{{ item.title }}
			</span>
			<div class="d-flex">
				<i *ngIf="isSorted"
					class="mr-1 sorting"
				   [ngClass]="{'icofont-square-up' : item.sortingUp, 'icofont-square-down' : !item.sortingUp}"
				   (click)="changeSort(index)"
				></i>
				<tc-checkbox class="checkbox" [(ngModel)]="item.selected" (ngModelChange)="fieldSelect(index, $event)"></tc-checkbox>
			</div>
		</li>
	</ul>

</div>
