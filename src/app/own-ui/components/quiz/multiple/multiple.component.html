<div *ngIf="_valueField" class="mb-4">
    <p [innerHTML]="_valueField['title'] | safeHtml"></p>

    <tc-checkbox
            *ngFor="let answer of _valueField['answers']"
            [(ngModel)]="answer['selected']"
            (click)="changeCheckbox($event)"
    >
        {{answer['title']}}
    </tc-checkbox>
</div>
