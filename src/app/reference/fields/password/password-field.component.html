<tc-form-group *ngIf="_valueField && type === 'edit' && form" [formGroup]="form" [ngClass]="{'mb-0' : styleType === 'no-label'}">
  <div class="row align-items-center">
    <div class="col-12 col-md-3" *ngIf="styleType === 'standard'">
      <tc-form-label class="mb-md-0" *ngIf="!isConfig">{{ _valueField.title |translate}} <span class="error" *ngIf="_valueField.isRequired">*</span></tc-form-label>
      <tc-form-label class="mb-md-0" *ngIf="isConfig">Значение по умолчанию <span class="error" *ngIf="_valueField.isRequired">*</span></tc-form-label>
    </div>
    <div class="col-12" [ngClass]="{'col-md-9' : styleType === 'standard', 'col-md-6' : styleType === 'one-line'}">
      <tc-form-label *ngIf="styleType != 'standard' && styleType != 'no-label'">{{ _valueField.title |translate}} <span class="error" *ngIf="_valueField.isRequired">*</span></tc-form-label>
      <tc-input id="default-value-edit-{{_valueField.id}}"
                [prefixIcon]="'icofont-key'"
                [type]="'password'"
                [(ngModel)]="value"
                [placeholder]="_valueField.title"
                (focusout)="focused()"
                [formControlName]="_valueField.id"
                (ngModelChange)="checkConfirmPassword()"
      >
      </tc-input>
    </div>
    <div *ngIf="styleType !== 'one-line'" class="col-12 mt-4"></div>
    <div class="col-12 col-md-3" *ngIf="styleType === 'standard'">
      <tc-form-label class="mb-md-0">{{'Password confirmation'|translate}}</tc-form-label>
    </div>
    <div class="col-12" [ngClass]="{'col-md-9' : styleType === 'standard', 'col-md-6' : styleType === 'one-line'}">
      <tc-form-label *ngIf="styleType != 'standard'">{{'Password confirmation'|translate}}</tc-form-label>
      <tc-input id="default-value-edit-{{_valueField.id}}-confirm"
                [prefixIcon]="'icofont-key'"
                [type]="'password'"
                [(ngModel)]="confirm"
                [placeholder]="'Подтверждение пароля'"
                (focusout)="focused()"
                [formControlName]="_valueField.id + 'confirm'"
                (ngModelChange)="checkConfirmPassword()"
      >
      </tc-input>
      <p class="error-text error" *ngIf="form && form.get([_valueField.id + 'confirm']).invalid && isFocused">
        <span>Password's do not match</span>
      </p>
    </div>
  </div>
</tc-form-group>
