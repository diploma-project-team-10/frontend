<div class="container">
    <div class="row">
        <div class="col-3"  *ngFor="let passport of passports" [routerLink]="['/vertical/community/quiz', passport.id]" style="cursor: pointer">
            <div class="" style="border-radius: 24px; text-align: center; height: 265px; margin-bottom: 24px; overflow: hidden; position: relative; color: white; text-align: left">
                <img [src]="(passport['image']) ? (apiUrl + '/api/media/file/thumb/' + passport['image'] | secureFile | async) : 'assets/image/logoN.jpg'" alt="" [style.borderRadius]="'16px'" class="card-img" alt="no photo" style="width: 100%;height: 100%; ">
                <div style="position: absolute; bottom: 0; right: 0; left: 0; top: 0; z-index: 1; opacity: 0.3; background-color: black"></div>
                <h4 class="card-title" style="z-index: 2; margin: 0; position: absolute; top: 24px; left: 24px; right: 24px; font-size: 18px; line-height: 24px">{{ passport.title }}</h4>
            </div>
        </div>
    </div>
</div>
