<tc-card>
    <nz-table
        #basicTable
        [nzData]="questions"
        [nzShowPagination]="true"
        [nzPageSize]="pageSize"
        [nzTotal]="totalData"
        [nzLoading]="loading"
        [nzPageIndex]="pageIndex"
        [nzFrontPagination]="false"
        (nzPageIndexChange)="onChangePageIndex($event)"
    >
        <thead>
        <tr>
            <th>#</th>
            <th>Description</th>
            <th>Topic</th>
            <th nzShowSort nzColumnKey="creator" >Generated</th>
            <th nzShowSort nzColumnKey="creator">Answered correctly</th>
            <th nzShowSort nzColumnKey="date">Date</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let data of basicTable.data; let index = index;"
            class="mainTable">
            <td>{{ (pageSize * (pageIndex - 1)) + index + 1}}</td>
            <td>
                <a [routerLink]="['/vertical/community/problem/edit/', data.topic.programId, data.id]">
                    <ng-katex-html [html]="data.description"></ng-katex-html>
                </a>
            </td>
            <td>{{ data.topic.title }}</td>
            <td>{{ getRandomInt(100,150) }}</td>
            <td>{{ getRandomInt(60,100) }}%</td>
            <td>{{ (data.updatedAt !== null ? data.updatedAt : data.createdAt) | date: 'dd.MM.yyyy HH:mm:ss' }}</td>
        </tr>
        </tbody>
    </nz-table>
</tc-card>
